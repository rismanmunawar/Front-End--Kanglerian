<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
border: 1px solid #000;
padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Aplikasi Data Siswa</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
<div>
    <input type="text" id="name" placeholder="Isi Nama Disini ...">
    <input type="text" id="school" placeholder="Isi Nama Sekolah Disini ...">
    <select id="prodi">
        <option>Pilih</option>
        <option value="Management Informatika">Management Informatika</option>
        <option value="Administrasi Bisnis">Administrasi Bisnis</option>
        <option value="Management Pemasaran">Management Pemasaran</option>
    </select>
    <button id="button" onclick="saveData()">Simpan</button>
</div>
<div style="margin-top: 15px;">
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Sekolah</th>
                <th>Program Studi</th>
                <th>Action</th>                
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    const editData = async(id,name,school,prodi)=>{
document.getElementById('name').value =name;
document.getElementById('school').value =school;
document.getElementById('prodi').value =prodi;
document.getElementById('button').innerText="Ubah";
document.getElementById('button').setAttribute('onclick',`updateData(${id})`);
    }

    const updateData = async(id)=>{
        let nameForm = document.getElementById('name').value;
let schoolForm = document.getElementById('school').value;
let prodiForm = document.getElementById('prodi').value;
await axios.patch(`http://localhost:3000/students/${id}`,{
    name: nameForm,
    school: schoolForm,
    prodi: prodiForm
})
.then((response)=> {
    console.log(response);
})
.catch((error)=> {
    console.log(error.message);
});
    }
    const saveData = async()=>{
let nameForm = document.getElementById('name').value;
let schoolForm = document.getElementById('school').value;
let prodiForm = document.getElementById('prodi').value;
await axios.post(`http://localhost:3000/students`,{
    name: nameForm,
    school: schoolForm,
    prodi: prodiForm
})
.then((response)=> {
    console.log(response);
})
.catch((error)=> {
    console.log(error.message);
});
    }
    const deleteData = async(id)=> {
        await axios.delete(`http://localhost:3000/students/${id}`)
        .then((response)=> {
            console.log(response);
        })
        .catch((error)=> {
            console.log(error.message);
        });
    }

    const getData = async() =>{
        await axios.get(`http://localhost:3000/students`)
        .then((response)=> {
            let bucket=``;
        let students = response.data;

        if(students.length >0){
                for (let i = 0; i < students.length; i++) {
            bucket += `
            <tr>
                <td>${i+1}</td>
                <td>${students[i].name}</td>
                <td>${students[i].school}</td>
                <td>${students[i].prodi}</td>
                <td>
                    <button onclick="editData('${students[i].id}','${students[i].name}','${students[i].school}','${students[i].prodi}')">edit</button>
                    <button onclick="deleteData(${students[i].id})">delete</button>
                </td>
            </tr>
            `
        }
        } else{
            bucket += `
            <tr>
                <td colspan="5" style= "text-align: center">Data Tidak Ditemukan</td>
            </tr>
            `
        }
        document.getElementById('result').innerHTML=bucket; 
        })
        .catch((error)=>{
            let bucket = `
            <tr>
                <td colspan="5" style= "text-align: center">${error.message}</td>
            </tr>
            `;
            document.getElementById('result').innerHTML=bucket; 
        });
    }
    getData();
</script>
</body>
</html>
